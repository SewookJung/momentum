<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator">
      <header class="calculator__result">0</header>
      <div class="calculator__clear ">C</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div class="calculator__plus ">+</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div class="calculator__minus ">-</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div class="calculator__multiply ">ร</div>
      <div>0</div>
      <div class="calculator__equal ">=</div>
      <div class="calculator__division">รท</div>
    </main>
    <script src="inedx.js"></script>
  </body>
</html>
