<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="toDo">
      <form class="toDo-task">
        <h1>Tasks</h1>
        <input type="text" class="toDo-task__input" placeholder="Add Task" />
      </form>
      <div class="toDo-list">
        <div class="toDo-list__pending pending">
          <h1>Pending</h1>
          <ul class="pending-list"></ul>
        </div>
        <div class="toDo-list__finished finished">
          <h1>Finished</h1>
          <ul class="finished-list"></ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
